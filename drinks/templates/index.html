<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MoodBrew ‚òï</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #f5efe6, #dfd6ca);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 30px;
      width: 400px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    form select, button {
      width: 100%;
      margin: 10px 0;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #8b5e3c;
      color: white;
      cursor: pointer;
      font-weight: 600;
    }
    img {
      width: 100%;
      border-radius: 12px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üçµ MoodBrew ‚Äì Find Your Drink</h1>
  <div class="card">
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Get Recommendation</button>
    </form>

    {% if recommendation %}
      <hr>
      <h2>{{ recommendation.name }}</h2>
      <p><strong>{{ recommendation.category|title }}</strong></p>
      <p>{{ recommendation.description }}</p>
      {% if recommendation.image_url %}
        <img src="{{ recommendation.image_url }}" alt="{{ recommendation.name }}">
      {% endif %}
    {% endif %}
  </div>
</body>
</html>
